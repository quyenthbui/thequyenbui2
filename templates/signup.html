<!DOCTYPE html>
<html lang="en">

<head>
  {% include "metadata.html" %}
  <title>Sign Up</title>
  <link rel="stylesheet" href="../static/css/signup.css">
</head>

<body class="bg-gradient animated fadeIn">
  {% include "particle.html" %} {% include "flash-message.html" %} {% include "navbar.html" %}

  <div class="bg-white col-sm-8 offset-sm-2 col-md-6 offset-md-3 py-3 px-4 mb-3 mt-5 rounded">
    <div class="mb-4">
      <p class="font-roboto-700 font-25px">Sign Up</p>
    </div>
    {% if error %}
    <div class="alert alert-danger font-15px" role="alert">
      {{ error }}
    </div>
    {% endif %}
    <form method="post" class="font-roboto-400 font-15px">
      <div class="form-group">
        <label>Full name</label>
        <input type="text" name="fullname" value="" class="form-control" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="" class="form-control" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" value="" class="form-control" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" value="" class="form-control" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-dark btn-block mt-5">Sign Up</button>
    </form>
  </div>

  <div class="bg-white col-sm-8 offset-sm-2 col-md-6 offset-md-3 text-center p-3 rounded font-roboto-400">
    Already have an account? <a href="{{ url_for('login') }}">Login &#128047;</a>
  </div>

  {% include "script.html" %}
</body>

</html>
